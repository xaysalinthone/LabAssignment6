
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Contacts <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)] ="contactParams" name = "search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit"(click)= "searchContact(contactParams)">Search</button>
    </form>
  </div>
</nav>

<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button type="button" class="btn btn-primary"(click)= "loadContacts ('contacts')">Load Contacts</button>
  </li>
  <li class="nav-item">
    <button type="button" class="btn btn-primary"(click)="saveItemsToLocalStorage(contacts)">Save All</button>
  </li>
  <li class="nav-item">
    <button type="button" class="btn btn-primary contact-button" (click)= "addContact()" >Add Contacts</button>
  </li>
</ul>

<div class="contact-grid">
    <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col"></th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts; let i = index">
        <th *ngIF ="!contact.editing" scope="row">{{contact.id}}</th>
        <td *ngIF ="!contact.editing">{{contact.firstName}}</td>
        <td *ngIF ="!contact.editing">{{contact.lastName}}</td>
        <td *ngIF ="!contact.editing">{{contact.email}}</td>
        <td *ngIF ="!contact.editing">{{contact.phone}}</td>
        <td *ngIF ="!contact.editing">
          </td>



        <th *ngIF ="contact.editing" scope="row">
          <input [(ngModel)] = "contact.id" type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1">
        </th>
        
        <td *ngIF ="contact.editing">          
          <input [(ngModel)] = "contact.firstName" type="text" class="form-control" placeholder="firstName" aria-label="ID" aria-describedby="basic-addon1">
        </td>
        <td *ngIF ="contact.editing">          
          <input [(ngModel)] = "contact.lastName" type="text" class="form-control" placeholder="lastName" aria-label="ID" aria-describedby="basic-addon1">
        </td>
        <td *ngIF ="contact.editing">          
          <input [(ngModel)] = "contact.email" type="text" class="form-control" placeholder="email" aria-label="ID" aria-describedby="basic-addon1">
        </td>
        <td *ngIF ="contact.editing">          
          <input [(ngModel)] = "contact.phone" type="text" class="form-control" placeholder="phone" aria-label="ID" aria-describedby="basic-addon1">
        </td>
        <td *ngIF ="contact.editing">
          <div class = "btn-group">
            <button type="button" class="btn btn-success  contact-button"(click)= "saveContact(contacts)">Save</button>
            <button type="button" class="btn btn-danger contact-button"(click)="deleteContact(i)">X</button>
  
          </div>
         
        </td>

      </tr>
    </tbody>
    </table>
</div>
